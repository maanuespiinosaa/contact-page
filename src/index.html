<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Contact Page</title>
</head>

<body class="font-vietnam relative flex flex-col items-center justify-center h-screen text-base" style="background: url('./img/bg-image.svg') no-repeat center center fixed; background-size: cover;">

    <img src="./img/contact-form-icon.svg" alt="SVG Image" class="absolute top-5 left-20 w-15 h-15">
    <h1 class="text-white text-center text-6xl font-bold mb-6">Interested in our <br> business pricing?</h1>
    <header class="text-white text-center text-3xl mb-8">Fill out the form to view details and weâ€™ll <br> contact you as soon as possible.</header>
    <form action="#" class="max-w-full mt-10 rounded-lg shadow-md relative overflow-hidden backdrop-blur-xl bg-white bg-opacity-25 p-8">

        <div class="grid grid-cols-2 gap-5">
            <div class="mb-4">
                <label for="name" class="text-sm mb-2 text-white">Name</label>
                <input type="text" id="name" name="name" class="p-4 w-full rounded-lg bg-inputBg" placeholder="Manuel Espinosa" required>
            </div>

            <div class="mb-4">
                <label for="companyEmail" class="text-sm mb-2 text-white">Company Email</label>
                <input type="email" id="companyEmail" name="companyEmail" class="p-4 w-full rounded-lg bg-inputBg" placeholder="manuel@espinosa.com" required>
            </div>

            <div class="relative mb-4">
                <label for="companySize" class="text-sm mb-2 text-white">Company Size</label>
                <select id="companySize" name="companySize" class="appearance-none block p-4 w-full rounded-lg text-form font-bold bg-inputBg" required>
                    <option value="pequena">50-100 Employees</option>
                    <option value="mediana">100-300 Employees</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <img class="h-6 w-6 flex mt-7" src="./img/Expand_down.svg" alt="arrow">
                </div>
            </div>

            <div class="relative mb-4">
                <label for="subject" class="text-sm mb-2 text-white">Subject</label>
                <select id="subject" name="subject" class="appearance-none block p-4 w-full rounded-lg text-form font-bold bg-inputBg" required>
                    <option value="consulta">Building Landing Pages</option>
                    <option value="soporte">Tech Support</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <img class="h-6 w-6 flex mt-7" src="./img/Expand_down.svg" alt="arrow">
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label for="message" class="text-gray-700 text-sm mb-2 text-white">Message</label>
            <textarea id="message" name="message" rows="6" class="p-4 w-full rounded-lg bg-inputBg text-form font-bold" placeholder="Write a message..." required></textarea>
        </div>

        <button type="submit" class="bg-inputBg text-xl text-button py-4 rounded-lg font-bold w-full">Contact Sales</button>

    </form>


</body>

</html>
